<html>
<head>
	<title>Carga un nuevo sector.</title>

	<meta charset="utf-8">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="CtrlGMap" id="map">
	 	
  	<div id="map_canvas" class="map-canvas" ui-map="myMap"
  											ui-event="{'map-click': 'addMarker($event, $params)'}" 
  											ui-options="mapOptions">
  	</div>

  	<div ui-map-info-window="myInfoWindow">
		<p>{{ name || "Set the name"}}</p>
	</div>

  	<div ui-map-marker="myMarker"
         ui-event="{'map-click': 'openMarkerInfo(myMarker)'}">
    </div>

	<form id="form" role="form" class="col-md-3 col-md-offset-0 form-inline thumbnail">
	
		<div class="form-group halfWidth">
			<label class="sr-only" for="lat">Latitud</label>
			<div class="input-group">
				<span class="input-group-addon">Lat</span>
				<input type="text" class="form-control" id="lat" ng-model="lat" disabled>
			</div>
		</div>

		<div class="form-group halfWidth">
			<label class="sr-only" for="lng">Longitud</label>
			<div class="input-group">
				<span class="input-group-addon">Lng</span>
				<input type="text" class="form-control" id="lng" ng-model="lng" disabled>
			</div>
		</div>

		<div class="form-group">
			<label for="name" class="control-label sr-only">Nombre del sector</label>
			<input name="name" id="name" class="form-control" ng-model="name" placeholder="Nombre del sector...">
		</div>

		<div class="form-group">
			<label for="name" class="control-label sr-only">Informaci贸n del sector</label>
			<textarea name="info" class="form-control" rows="10" ng-model="info" placeholder="Informaci贸n del sector..."></textarea>
		</div>

		<div class="form-group">
			<label for="orientacion" class="control-label sr-only">Orientaci贸n</label>
			<select class="form-control">
				<option disabled selected>Orientaci贸n...</option>
				<option>Norte</option>
				<option>Este</option>
				<option>Sur</option>
				<option>Oeste</option>
				<option>Noroeste</option>
				<option>Noreste</option>
				<option>Sudoeste</option>
				<option>Sudeste</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary">Agregar</button>
	</form>

</body>
</html>
	
	<!-- JQuery -->
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
	
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-utils/modules/event/event.js "></script>
	<script type="text/javascript" src="bower_components/angular-ui-map/src/map.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=onGoogleReady">
	</script>

	<script src="app/map.js">
	</script>
