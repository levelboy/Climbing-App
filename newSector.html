<head>

	<meta charset="utf-8">
	<meta name="description" content="Tierra del Fuego Climbing Guide">  
	
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		#map-canvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body ng-controller="addSector">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			    <span class="sr-only">Toggle navigation</span>
			    <span class="icon-bar"></span>

		<div class="collapse navbar-collapse navbar-ex1-collapse">

				<li class="active"><a href="#">Nuevo sector</a></li>
			</ul>
		</div>
  	</div>


	<gmap></gmap>


  	<form id="form" role="form" class="col-md-3 col-md-offset-0 form-inline thumbnail">
		
			<div class="form-group halfWidth">
				<label class="sr-only" for="lat">Latitud</label>
				<div class="input-group">
					<span class="input-group-addon">Lat</span>
					<input type="text" class="form-control" id="lat" ng-model="lat" disabled>
				</div>
			</div>

			<div class="form-group halfWidth">
				<label class="sr-only" for="lng">Longitud</label>
				<div class="input-group">
					<span class="input-group-addon">Lng</span>
					<input type="text" class="form-control" id="lng" ng-model="lng" disabled>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="control-label sr-only">Nombre del sector</label>
				<input name="name" id="name" class="form-control" ng-model="name" placeholder="Nombre del sector...">
			</div>

			<div class="form-group">
				<label for="name" class="control-label sr-only">Informaci贸n del sector</label>
				<textarea name="info" class="form-control" rows="10" ng-model="info" placeholder="Informaci贸n del sector..."></textarea>
			</div>

			<div class="form-group">
				<label for="orientacion" class="control-label sr-only">Orientaci贸n</label>
				<select class="form-control">
					<option disabled selected>Orientaci贸n...</option>
					<option>Norte</option>
					<option>Este</option>
					<option>Sur</option>
					<option>Oeste</option>
					<option>Noroeste</option>
					<option>Noreste</option>
					<option>Sudoeste</option>
					<option>Sudeste</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Agregar</button>
		</form>

</body>

	<script src="http://code.angularjs.org/1.2.0-rc.2/angular.min.js"></script>
	<script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
	
	<script src="app/app.js"></script>
	<script src="app/dependencies/google-maps.js"></script>
</html>
